<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dictionnaire Tadakssahak Multilingue</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="images/idaksahak_round.png" alt="Logo Tadakssahak" class="logo" />
    <h1>Dictionnaire Tadakssahak Multilingue</h1>
    <p class="subtitle">Découvrez et apprenez la langue des Idakssahak</p>
  </header>

  <main>
    <section class="search-section">
      <input 
        id="searchBar" 
        type="text" 
        placeholder="Chercher un mot Tadakssahak..." 
        autocomplete="off"
      />
      <ul id="suggestions" class="suggestions-list"></ul>
    </section>

    <section class="result-section">
      <!-- id modifié pour correspondre à script.js -->
      <h2 id="motTexte"></h2>
      <p id="definition"></p>
      <!-- id modifié pour correspondre à script.js -->
      <audio id="audioLecteur" controls hidden></audio>

      <div class="lang-switch">
        <button onclick="changerLangue('fr')">FR</button>
        <button onclick="changerLangue('en')">EN</button>
        <button onclick="changerLangue('ar')">AR</button>
        <button onclick="changerLangue('tz')">TZ</button>
      </div>
    </section>

    <section class="bg-neutral-900 text-white py-8 px-6">
  <h2 class="text-2xl font-bold mb-4">Dictionnaire Tadaksahak — Index Alphabétique</h2>
  <div id="alphabetIndex" class="flex flex-wrap justify-center mb-6"></div>
  <div id="wordList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</section>

  </main>

  <footer>
    <p>&copy; 2025 • Dictionnaire Tadakssahak Multilingue</p>
  </footer>

  <script src="script.js"></script>
  <script src="ia_locale.js"></script>
  <script src="alphabetIndex.js"></script>
</body>
</html>
